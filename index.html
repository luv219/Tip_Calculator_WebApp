<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Tip Calculator</h2>
    
    <label for="bill">Bill Amount (₹)</label>
    <input type="number" id="bill" placeholder="e.g., 500" min="0" step="0.01">

    <label for="tip">Tip Percentage (%)</label>
    <input type="number" id="tip" placeholder="e.g., 10" min="0" step="1">

    <label for="people">Number of People</label>
    <input type="number" id="people" placeholder="e.g., 2" min="1" step="1">

    <div class="result">
      <p>Tip Amount: <span id="tipAmount">₹0.00</span></p>
      <p>Total Amount: <span id="total">₹0.00</span></p>
      <p>Per Person: <span id="perPerson">₹0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
